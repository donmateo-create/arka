<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello PWA</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="ikonka.png" type="image/png" />
  <meta name="theme-color" content="#317EFB"/>

  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 60px; }
    img { width: 128px; height: 128px; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #317EFB;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hello PWA</h1>
  <img src="ikonka.png" alt="App Icon" />
  <div>
    <button id="installButton" disabled>Install App</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
