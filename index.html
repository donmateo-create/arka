<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello PWA</title>

  <!-- App icon -->
  <link rel="icon" href="ikonka.png" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- PWA colors -->
  <meta name="theme-color" content="#317EFB"/>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    img {
      width: 128px;
      height: 128px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #317EFB;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #225EC8;
    }
  </style>
</head>
<body>
  <h1>Hello PWA</h1>
  <img src="ikonka.png" alt="App Icon" />
  <div>
    <button id="helloButton">Say Hello</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
